<!DOCTYPE html>
<html>
<style>
.h {height:182px;width:156.5px;background-image:url('https://raw.githubusercontent.com/AnirbanMukherjeeXD/honeycomb-pattern/master/images/HexB.png');background-size:cover;display:inline-block}
</style>
<body bgcolor="black">

<center>

<div style="margin-top:40px">
<div class="h"></div><div class="h"></div><div class="h"></div>
</div>
<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div><div class="h"></div>
</div>

<div style="margin-top:-44px;">
<div class="h"></div><div class="h"></div>
</div>

</center>

<script>
w=document.querySelectorAll(".h");

for (i of w){
	
	i.addEventListener("mouseover", function(){
		if(this.style.backgroundImage == 'url("https://raw.githubusercontent.com/AnirbanMukherjeeXD/honeycomb-pattern/master/images/HexW.png")'){
			
			this.style.backgroundImage = 'url("https://raw.githubusercontent.com/AnirbanMukherjeeXD/honeycomb-pattern/master/images/HexB.png")';
			this.style.filter='';
		}else{
			this.style.backgroundImage = 'url("https://raw.githubusercontent.com/AnirbanMukherjeeXD/honeycomb-pattern/master/images/HexW.png")';
			this.style.filter='drop-shadow(0px 0px 30px white)';
		}
		console.log("Yes");
	});
   }
</script>

</body>
</html>
